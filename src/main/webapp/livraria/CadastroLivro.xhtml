<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Livro</ui:define>
    
    <ui:define name="corpo">
    	<h1>Novo Livro</h1>
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="Novo" outcome="/livraria/CadastroLivro"/>
    			<p:commandButton value="Salvar" id="botaoSalvar"/>
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Cadastrar"/>
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    			
    		<p:outputLabel value="Categoria" for="categoria"/>
    		<p:selectOneMenu id="categoria">
    			<f:selectItem itemLabel="Selecione a categoria"/>
    		</p:selectOneMenu>
    		
    		<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="Autor" for="autor"/>
    		<p:inputText id="autor" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="AnoPublicação" for="anopublic"/>
    		<p:inputText id="anopublic" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="PrecoVenda" for="precovenda"/>
    		<p:inputText id="precovenda" size="10" maxlength="10" styleClass="moeda"/>
    		
    		<p:outputLabel value="PrecoAluguel" for="precoaluguel"/>
    		<p:inputText id="precoaluguel" size="10" maxlength="10" styleClass="moeda"/>
    		
    		<p:outputLabel value="Descricao" for="descricao"/>
    		<p:inputText id="descricao" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="QuantidadeVenda" for="quantvenda"/>
    		<p:inputText id="quantvenda" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="QuantidadeAluguel" for="quantaluguel"/>
    		<p:inputText id="quantaluguel" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="Estoque" for="estoque"/>
    		<p:inputText id="estoque" size="10" maxlength="4"/>
    	</p:panelGrid>
    	
    </ui:define>
</ui:composition>
